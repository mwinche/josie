<!-- Templates -->
<script id="message-template" type="text/template">
	<td>
		<a href="/run/<%= buildNumber %>" rel="modal:open"><img class="icon" src="/images/transparent.png" /></a>
		Branch: <%= branch %><br />
		Author: <%= author %>
	</td>
	<td><%= buildNumber %></td>

	<td>
		<%= totalFailures %>
	</td>
	<% for (var i = 0, len = includeSuites.length; i < len; i++ ) { var job = includeSuites[i]; %>

	<td class="<%= job.running ? 'running' : '' %>" data-name="<%= job.projectName %>">
		<%= job.failures %>
	</td>
	<% } %>

	<td>
		<%= typeof lastUpdated != "undefined" && lastUpdated ? new Date(lastUpdated).toString() : "WTF!" %>
	</td>
</script>

<script id="messages-template" type="text/template">
<thead>
<tr>
<th>Branch/Author</th>
<th>run</th>
<th>Total Fails</th>
<% for(var label in jobs) { %>
<th><%= label%></th>
<% }; %>
<th>Last Updated</th>
</th>
</thead>
<tbody class="run-row-container"></tbody>
</script>


<script class="josie-view-container" id="branch-template" type="text/template">
	<h2 class="title">
		<div class="right">
			<span class="sub-title">Unmerged Commits: <span class="num-commits"><%= numCommits %></span></span>
			<span class="sub-title">Files Changed: <span class="files-changed"><%= filesChanged %></span></span>
			<span class="sub-title">Lines changed: <span class="lines-changed"><%= linesChanged %></span></span>
		</div>

		<%= branch.name %>
		<span class="sub-title">Drift <span class="drift"><%= drift %></span></span>
	</h2>
	<table class="table-view"></table>
</script>
