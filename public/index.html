<html>
<head>


	<script id="branch-template" type="text/template">
		<input type="checkbox" value="<%= name %>" id="branch-<%= name %>" />
		<label for="branch-<%= name %>"><%= name %></label>
	</script>
	<script type="text/template" id="branches-template"></script>

	<!-- Real Stuff -->
	<title>Josie</title>
	<link rel="stylesheet" type="text/css" href="/css/style.css" />

</head>
<body>
	<div id="content-container">
		<h1>Josie</h1>


		<div class="view-options">
			<a class="filter-link">Filters</a>
		</div>
		<div id="josie-filters">
			<div class="filter-pane left">
				<h3>Branches</h3>
				<div id="josie-branches"></div>
			</div>

			<div class="filter-pane right">
				<h3>Misc</h3>
				<div id="josie-sss"></div>
			</div>
		</div>
		<table id="josie-content"></table>
	</div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.js"></script>
	<script src="http://documentcloud.github.com/underscore/underscore.js"></script>
	<script src="/js/backbone.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/socket.io/backbone.io.js"></script>
	<script src="/js/josie.js"></script>

	<script>
		Backbone.io.connect();

		$(function() {
			window.josieRows = new RunRows();
			window.josieRows.fetch();
			var branchCollection = new BranchCollection();
			var branchesView = new BranchesView({ el: $('#josie-branches'), collection: branchCollection  });
			new JosieView({ el: $('#josie-content'), collection: josieRows, branchesView: branchesView }).render();
		});
	</script>
</body>
</html>
